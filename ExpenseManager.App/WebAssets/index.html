
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            min-height: 100vh;
            background: #f1f0fb;
            padding: 1rem;
        }

            .sidebar .nav-link {
                border-radius: 10px;
                margin-bottom: 8px;
                color: #333;
            }

                .sidebar .nav-link.active {
                    background: #7c4dff;
                    color: #fff;
                }

                .sidebar .nav-link:hover {
                    background: #7c4dff;
                    color: #fff;
                }

        .card {
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block sidebar">
                <div class="text-center mb-4 ">
                    <h4 class="text-primary fw-bold">Tấn đẹp zai</h4>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="./dashboard.html" class="nav-link">
                            <i class="bi bi-speedometer2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-wallet2"></i> Wallet</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-flag"></i> Goals</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-list-task"></i> Budget</a></li>
                    <li class="nav-item">
                        <a href="./analyst.html" class="nav-link active">
                            <i class="bi bi-graph-up"></i>
                            Analytics
                        </a>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-gear"></i> Settings</a></li>
                </ul>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-md-4 py-4">
                <div class="row">
                    <div class="col-md-8">
                        <h2>Analytics</h2>
                        <p class="text-muted">Detailed overview of your financial situation</p>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3 col-md-4">
                        <div class="d-flex align-items-center">
                            <button class="btn btn-outline-secondary me-3">Manage widgets</button>
                            <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="user">
                            <span>Adaline Lovely</span>
                        </div>
                    </div>
                </div>


                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card p-3">
                            <h6>Total balance</h6>
                            <h3>$15,700</h3>
                            <span class="text-success">↑ 12.1%</span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card p-3">
                            <h6>Income</h6>
                            <h3>$8,500</h3>
                            <span class="text-success">↑ 6.9%</span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card p-3">
                            <h6>Expense</h6>
                            <h3>$6,222</h3>
                            <span class="text-danger">↓ 2.4%</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Chart area -->
                    <div class="col-md-8">
                        <div class="card p-3">
                            <h6>Total balance overview</h6>
                            <canvas id="balanceChart"></canvas>
                        </div>
                    </div>
                    <!-- Statistics -->
                    <div class="col-md-4">
                        <div class="card p-3">
                            <h6>Statistics</h6>
                            <canvas id="expenseChart"></canvas>
                            <h3 class="text-center mt-3">$6,222</h3>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Balance line chart
        const ctx = document.getElementById('balanceChart');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1 Jul', '5 Jul', '10 Jul', '15 Jul', '20 Jul'],
                datasets: [{
                    label: 'Balance',
                    data: [12000, 15000, 10000, 18000, 15700],
                    borderColor: '#7c4dff',
                    backgroundColor: 'rgba(124,77,255,0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: { responsive: true }
        });

        // Expense doughnut chart
        const ctx2 = document.getElementById('expenseChart');
        new Chart(ctx2, {
            type: 'doughnut',
            data: {
                labels: ['Money transfer', 'Cafe & Restaurants', 'Rent', 'Education', 'Food & Groceries'],
                datasets: [{
                    data: [2500, 1200, 800, 900, 822],
                    backgroundColor: ['#7c4dff', '#6f42c1', '#d63384', '#20c997', '#0dcaf0']
                }]
            }
        });
    </script>
</body>

</html>
